{% extends 'base.html' %}
{% import 'macros.html' as macro%}
{% import "bootstrap/wtf.html" as wtf %}



{% block content %}
<div class="container">
  <div class ="block">
    <div class="row">
      <div class="col-md-4">
        <h1>{{title}}</h1>
      </div>
                
    </div>
  </div>
      
    <hr>
      
    {% if pitches%}
      <ul>
        {{macro.displayPitches(pitches)}}
      </ul>
      {%else%}
      <h3 class="text-center">This category has no pitch</h3>
      {%endif%}
      <hr>
   
  <div class="col-md-4">
        <a href="/categories/pitches/new/{{categories.id}}" class="btn btn-success btn-md">Write a new pitch</a>
      </div>

</div>
{% endblock %}
